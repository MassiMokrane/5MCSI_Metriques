<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme - Températures à Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="histogram_chart" style="width: 900px; height: 500px;"></div>
    
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        function drawChart(data) {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température');

          data.results.forEach(entry => {
            const date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          const options = {
            title: "Histogramme des températures de Tawarano",
            legend: { position: "none" },
            hAxis: {
              title: "Date"
            },
            vAxis: {
              title: "Température (°C)"
            },
            colors: ["#00bfff"]
          };

          const chart = new google.visualization.ColumnChart(document.getElementById("histogram_chart"));
          chart.draw(dataTable, options);
        }

        fetch("/tawarano/")
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          })
          .catch(error => console.error("Erreur de chargement des données :", error));
      }
    </script>
  </body>
</html>
